<div class="card">
  <img [src]="product.src" class="card-img-top" alt="..." />

  <div class="card-body">
    <div class="card-info">
      <h3 class="card-title">{{ product.title }}</h3>
      <p class="card-text">{{ product.description }}</p>
    </div>

    <div class="card-actions">
      <a [routerLink]="['/gallery', product.id]" class="button">View</a>
    </div>
  </div>
</div>
